<extend name="Public/base"/>

<block name="style">

<style>

</style>

</block>

<block name="body">

	<div class="main-title">

		<h2>新闻页分类</h2>

	</div>



	<div class="cf">
		<a class="btn" href="{:U('addCategory')}">添加</a>
	</div>

	<div class="data-table table-striped">

		 <table>

			<thead>

				<tr>

                    <th>ID</th>
					<th>标题</th>
					<th>副标题</th>
					<th>图片</th>
					<th>排序</th>
					<th>操作</th>

				</tr>

			</thead>

			<tbody>

				<notempty name="data">

					<volist name="data" id="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.subtitle}</td>
						<td><img width="10%" src="{$vo.image|get_cover='path'}"/></td>
						<td>{$vo.status}</td>
						<td>
                        <a title="编辑" href="{:U('editCategory',array('id'=>$vo['id']))}">编辑</a>
						<a href="{:U('delCategory',array('id'=>$vo['id']))}" class="confirm ajax-get">删除</a>
                        </td>

					</tr>
					</volist>

				<else/>

				<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>

				</notempty>

			</tbody>

		</table>

        <!-- 分页 -->
	</div>

</block>

<block name="script">

<script src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">

</script>

</block>
