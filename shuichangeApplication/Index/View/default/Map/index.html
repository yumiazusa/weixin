<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css"/>
<meta name="keywords" content="坐标定位"/>
<meta name="description" content="坐标定位"/>
<title>经纬度坐标定位</title>
<style type="text/css">
html{height:100%}
body{height:100%;margin:0px;padding:0px}
#container{height:100%;}
</style>
</head>
<body>
<form class="form-horizontal" role="form" style="padding-top:50px" method="post" enctype="multipart/form-data" action="{:U('navigation')}">
  <div class="form-group" style="text-align:center">
    <label for="inputEmail3" class="col-sm-12 control-label" style="text-align:center">经度</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" name="lon" id="inputEmail3" placeholder="例(100.211860)">
    </div>
  </div>
  <div class="form-group" style="text-align:center">
    <label for="inputPassword3" class="col-sm-12 control-label" style="text-align:center">纬度</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" name="lat" id="inputPassword3" placeholder="例(21.763168)">
    </div>
  </div>
  <div class="form-group" style="text-align:center;padding-top:15px">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">定位</button>
    </div>
  </div>
</form>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> 
<script src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>

</script>
</body>
</html>
